name: Generate Snake and Push

# Executa sempre que houver push na branch main
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz checkout do repositório
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Permite o push de volta

      # 2️⃣ Configura Python (se necessário para seu script)
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Instala dependências (opcional, se seu script precisar)
      - name: Instalar dependências
        run: |
          pip install -r requirements.txt || echo "Sem requirements.txt"

      # 4️⃣ Rodar o script generate-snake
      - name: Rodar generate-snake
        run: |
          chmod +x ./generate-snake.sh
          ./generate-snake.sh

      # 5️⃣ Commit e push das alterações
      - name: Commit e push das mudanças
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Atualização automática do snake"
          git push
