name: Generate Snake and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Adicione estas permiss√µes
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Faz checkout do reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Configura Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3Ô∏è‚É£ Instala depend√™ncias
      - name: Instalar depend√™ncias
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      # 4Ô∏è‚É£ Rodar o script generate-snake
      - name: Rodar generate-snake
        run: |
          chmod +x ./generate-snake.sh
          ./generate-snake.sh

      # 5Ô∏è‚É£ Commit e push das altera√ß√µes COM [skip ci]
      - name: Commit e push das mudan√ßas
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          # Verifica se h√° mudan√ßas antes de commitar
          if git diff-index --quiet HEAD; then
            echo "Nenhuma mudan√ßa detectada."
          else
            git commit -m "üêç Atualiza√ß√£o autom√°tica do snake [skip ci]"
            git push
          fi